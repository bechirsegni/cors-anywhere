version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands: [
        - export PORT=8080,
        - export "CORSANYWHERE_WHITELIST=https://books.recomend.io,https://www.goodreads.com/",
        - node server.js
      ]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
