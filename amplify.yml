version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - export PORT=8080
        - export "CORSANYWHERE_WHITELIST=https://books.recomend.io,https://www.goodreads.com/
    # IMPORTANT - Please verify your build commands
    postBuild:
      commands:
        -  node server.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
